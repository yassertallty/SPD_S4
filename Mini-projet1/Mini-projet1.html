<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .main-container {
            background-color: rgb(46, 45, 45);
            display: flex;
            flex-direction: column;
            border: 1px solid cyan;
            border-radius: 0.5em;
            width: 40em;
            height: 30em;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 1em cyan;
            padding: 1.5em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .options {
            display: flex;
            flex-direction: column;
            row-gap: 1em;
            width: 90%;
        }

        .Title {
            color: cyan;
            text-shadow: 0 0 0.5em cyan;
        }

        .score {
            border: 1px solid cyan;
            background-color: rgb(9, 80, 102);
            padding: 0.5em;
            border-radius: 0.4em;
            box-shadow: 0 0 1em cyan;
        }

        .op {
            background-color: transparent;
            color: white;
            padding: 0.7em;
            border: 1px solid cyan;
            border-radius: 0.4em;
            cursor: pointer;
            transition: 0.4s;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            font-weight: 400;
        }

        .op:hover {
            background-color: rgb(46, 224, 224);
            color: black;
            box-shadow: 0 0 1em cyan;
        }

        .next-btn {
            background-color: cyan;
            color: black;
            padding: 0.7em;
            border: none;
            cursor: pointer;
            border-radius: 0.4em;
            margin-top: 2em;
            font-size: large;
            width: 4em;
        }

        .selected {
            background-color: rgb(46, 224, 224);
            color: black;
            box-shadow: 0 0 1em cyan;
        }

        .timer-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 1em 0;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: cyan;
            text-shadow: 0 0 10px cyan;
        }

        .config-form {
            margin: 0 auto;
            padding: 20px;
            background: rgb(46, 45, 45);
            display: flex;
            flex-direction: column;
            border-radius: 1em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            overflow: hidden;
            z-index: 1;
            border: none;
            box-shadow: 0 0 1em cyan;
        }

        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        .config-form::after,
        .config-form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            border-radius: 1em;
            z-index: -1;
            background: transparent;
            border: 0.4em solid transparent;
            border-image: conic-gradient(from var(--angle), cyan, magenta, yellow, cyan) 1;
            animation: rotate-border 4s linear infinite;
            box-sizing: border-box;
        }

        .config-form::before {
            opacity: 1;
            filter: blur(1em);
        }

        @keyframes rotate-border {
            from {
                --angle: 0deg;
            }
            to {
                --angle: 360deg;
            }
        }

        select,
        input {
            background-color: black;
            color: white;
            border: 1px solid cyan;
            padding: 0.5em;
            margin: 0.5em 0;
            border-radius: 0.4em;
            font-size: 1em;
        }

        .start {
            background-color: cyan;
            width: 8em;
            color: black;
            padding: 0.7em;
            border: none;
            cursor: pointer;
            border-radius: 0.4em;
            margin-top: 2em;
            font-size: large;
            align-self: flex-end;
        }

        .start:hover,
        .next-btn:hover {
            color: white;
            box-shadow: 0 0 1em cyan;
        }
    </style>
</head>
<body>
    <div class="header">
        <header>
            <h1 class="Title">Quizzin</h1>
        </header>
        <p class="score">Score: <span id="score">0</span></p>
    </div>

    <div class="config-form" id="config-form">
        <h2>Configure Your Quiz</h2>
        <label for="numb">Number of Questions:</label>
        <input type="number" id="numb" min="1" max="50" value="10">

        <label for="category">Category:</label>
        <select id="category">
            <option value="9">General Knowledge</option>
            <option value="11">Entertainment: Film</option>
            <option value="18">Science: Computers</option>
        </select>

        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="type">Question Type:</label>
        <select id="type">
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True/False</option>
        </select>

        <button onclick="startQuiz()" class="start">Start Quiz</button>
    </div>

    <div class="main-container" style="display: none;">
        <h2 id="question"></h2>
        <div class="timer-container">
            <div class="timer-text">30</div>
        </div>
        <div class="options"></div>
        <button class="next-btn" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        let questions = [];
        let currentquestionindex = 0;
        let score = 0;
        let selected_op = null;
        let timerinter;

        async function startQuiz() {
            const num_of_ques = document.getElementById('numb').value;
            const category = document.getElementById('category').value;
            const difficulty = document.getElementById('difficulty').value;
            const type = document.getElementById('type').value;

            const url = `https://opentdb.com/api.php?amount=${num_of_ques}&category=${category}&difficulty=${difficulty}&type=${type}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.response_code === 0) {
                    questions = data.results;
                    document.getElementById('config-form').style.display = "none";
                    document.querySelector('.main-container').style.display = "flex";
                    currentquestionindex = 0;
                    score = 0;
                    document.getElementById('score').textContent = score;
                    updateQuestion();
                    starttimer();
                } else {
                    alert("Error fetching quiz data!");
                }
            } catch (error) {
                alert("Failed to fetch questions: " + error.message);
            }
        }

        function decodeHtml(html) {
            var txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        function updateQuestion() {
            const curr_question = questions[currentquestionindex];
            const decoded_ques = decodeHtml(curr_question.question);
            document.getElementById('question').textContent = `Question ${currentquestionindex + 1}: ${decoded_ques}`;

            let options;
            if (curr_question.type === "boolean") {
                options = ['True', 'False'];
            } else {
                options = [...curr_question.incorrect_answers, curr_question.correct_answer];
            }

            options = options.map(opt => decodeHtml(opt));
            options.sort(() => Math.random() - 0.5);

            const optionsContainer = document.querySelector('.options');
            optionsContainer.innerHTML = options.map(opt =>
                `<button class="op" onclick="select(this)">${opt}</button>`
            ).join('');
        }

        function select(button) {
            document.querySelectorAll('.op').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            selected_op = button.textContent;
        }

        function starttimer() {
            clearInterval(timerinter);
            const timer_text = document.querySelector('.timer-text');
            let time_left = 30;
            timer_text.textContent = time_left;

            timerinter = setInterval(() => {
                time_left--;
                timer_text.textContent = time_left;
                if (time_left <= 0) {
                    clearInterval(timerinter);
                    nextQuestion();
                }
            }, 1000);
        }

        function nextQuestion() {
            clearInterval(timerinter);
            if (selected_op !== null) {
                const correct = decodeHtml(questions[currentquestionindex].correct_answer);
                if (selected_op === correct) {
                    score += 100;
                    document.getElementById('score').textContent = score;
                }
            }
            currentquestionindex++;
            if (currentquestionindex >= questions.length) {
                alert(`Quiz completed! Final score: ${score}`);
                document.querySelector('.main-container').style.display = 'none';
                document.getElementById('config-form').style.display = 'flex';
                score=0;
                document.getElementById('score').textContent=score;
            } else {
                selected_op = null;
                updateQuestion();
                starttimer();
            }
        }
    </script>
</body>
</html>
